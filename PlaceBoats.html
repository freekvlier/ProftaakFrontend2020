<head>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/Grid.css">
    <link rel="stylesheet" href="Css/PlaceBoats.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body class="body container">
    <h1 class="title h1">Setup Phase</h1>
    <div class="countDown">Next Phase in: <span id="CountDown">3</span></div>
    <div class="countDown">Next Phase!</div>
    
    <div class="row justify-content-center">
        <div class="row justify-content-between col-sm-12 content background">
            <div class="container-player">
                <h2 class="title h2" id="PlayerName">Guest</h2>
                <div class="player-grid" id="Grid" onmouseleave="RemoveHighlight()"></div>
            </div>
            <div class="placeship-option-container">
                <button class="OrangeBtn" onclick="ResetGrid()">Reset Grid</button>
                <label class="OrangeBtn">Rotate Ship
                    <input id="CheckboxRotateShip" type="checkbox" hidden>
                </label>
            </div>
            <div class="container-availableships">
                <h2 class="title h2">Available Ships</h2>
                <div class="scrollbar-x border-orange">
                    <table class="AvailableShips">
                        <tr>
                            <th>Amount</th>
                            <th>Shiptype</th>
                            <th>Length</th>
                        </tr>
                        <tr class="AvailableShip" id="AircraftCarrier" onclick="SelectShip(this)">
                            <td><span>1</span>/<span>1</span></td>
                            <td>Aircraft Carrier</td>
                            <td>5</td>
                        </tr>
                        <tr class="AvailableShip" id="BattleShip" onclick="SelectShip(this)">
                            <td><span>2</span>/<span>2</span></td>
                            <td>Battle Ship</td>
                            <td>4</td>
                        </tr>
                        <tr class="AvailableShip" id="Submarine" onclick="SelectShip(this)">
                            <td><span>3</span>/<span>3</span></td>
                            <td>Destroyer</td>
                            <td>3</td>
                        </tr>
                        <tr class="AvailableShip" id="PatrolShip" onclick="SelectShip(this)">
                            <td><span>4</span>/<span>4</span></td>
                            <td>Patrol Ship</td>
                            <td>2</td>
                        </tr>
                    </table>
                </div>
                <div class="row justify-content-center container-btn">
                    <button class="OrangeBtn" onclick="ReadyShips()">Ready</button>
                </div>
                <h2 class="title h2" style="text-align: center" id="PlayersReady"><span id="count">0</span>/<span id="amount">4</span></h2>
            </div>
        </div>
    </div>
</body>

<!-- development only -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- development only -->

<script src="Js/Main.js"></script>
<script src="Js/Timer.js"></script>
<script src="Js/CreateGrid.js"></script>
<script src="Js/GridHighlight.js"></script>
<script src="Js/PlaceBoats.js"></script>

<script>
    (() => {
        CreateGrid('Grid', 'PlaceShips');
    })();
</script>
