<head>
    <title>Battleships - Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="body">
    <div class="container">
        <div class="background">
            <h2 class="h2" id="PlayerName">Guest</h2>
            <div>
                <div id="grid" style="border: #fe9a00 2px solid; width: fit-content;"></div>
                <div id="availableShips">
                    <div id="">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    (() => {
        CreateGrid('grid');
    })();

    function CreateGrid(gridId){
        for (let row = 0; row < 11; row++) {
            let lettersA2J = ['X','A','B','C','D','E','F','G','H','I','J'];

            let divRow = document.createElement('div');
            divRow.classList.add('gridRow');

            for (let column = 0; column < 11; column++) {
                let divColumn = document.createElement('div');

                if(row == 0){
                    divColumn.classList.add('gridIndicator');
                    divColumn.innerText = lettersA2J[column];
                }

                if(column != 0){
                    if(row != 0){
                        divColumn.classList.add('GameBtn');
                    }
                }else{
                    if(row != 0){
                        divColumn.classList.add('gridIndicator');
                        divColumn.innerText = row;
                    }else{
                        divColumn.style.width = 40;
                        divColumn.style.height = 40;
                    }
                }
                divRow.appendChild(divColumn);
            }
            document.getElementById(gridId).appendChild(divRow);
        }
    }
</script>
