<head>
    <title>Battleships - Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body class="body">
    <div class="container" style="padding-top: 12%; width: 50%;">
        <div class="col-12-xs, text-center">
            <h1 class="h2">Welcome player</h1>
        </div>
        <div class="background text-center" style="padding-bottom: 5%;">
            <div class="col-1-xs">
                <h3 class="h3">Nickname</h3>
            </div>
            <div class="col-5-xs">
                <input id="usernameInput" class="input" style="width: 150px;" maxlength="10" value="guest">
            </div>
            <div class="col-1-xs" style="padding-top: 1%;">
                <h3 class="h3">(Only needed if you join a lobby)</h3>
                <h3 class="h3">Lobby id</h3>
            </div>
            <div class="col-5-xs" >
                <input id="gamecodeInput" class="input" style="width: 100px;" maxlength="5">
            </div>
        </div>
        <br>
        <div class="background" style="padding-bottom: 5%;">
            <div class="col-5-xs text-center" style="padding-top: 5%; margin:auto">
                <a class="OrangeBtn" onclick="HostGame()">Host Game</a>
            </div>
            <div class="col-5-xs" style="padding-top: 5%; margin: auto;">
                <a class="OrangeBtn" onclick="JoinGame()">Join Game</a>
            </div>
        </div>
    </div>
</body>

<script src="Js/Socket.js"></script>
<script src="Js/Main.js"></script>
