<head>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/ActionPhase.css">
    <link rel="stylesheet" href="Css/Grid.css">
    <link rel="stylesheet" href="Css/DropDown.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body class="body container">
    <div class="row justify-content-center">
        <div class="row justify-content-between col-sm-12 content background">
            <div class="container-player">
                <h2 class="title h2" id="PlayerName">Guest</h2>
                <div class="player-grid" id="PlayerGrid" onmouseleave="RemoveHighlight()"></div>
            </div>

            <div class="row align-items-center justify-content-between menu">
                <div class="dropdown">
                    <button onclick="DropdownSelect()" class="dropbtn">Opponents <img src="Images/chevron-down-solid.svg"></button>
                    <div id="OpponentList" class="dropdown-content"></div>
                </div> 
                <button class="OrangeBtn" onclick="Shoot()">Fire</button>
            </div>
            
            <div class="container-player">
                <h2 class="title h2" id="EnemyName">Choose your opponent</h2>
                <div class="player-grid" id="EnemyGrid" onmouseleave="RemoveHighlight()"></div>
            </div>
        </div>
    </div>
</body>


<script src="Js/Main.js"></script>
<script src="Js/CreateGrid.js"></script>
<script src="Js/GridHighlight.js"></script>
<script src="Js/ActionPhase.js"></script>
<script src="Js/DropdownBox.js"></script>

<script>
    (() => {
        CreateGrid('PlayerGrid');
        CreateGrid('EnemyGrid');
    })();
</script>
