<head>
    <title>Battleships - Menu</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

          crossorigin="anonymous">

    <link rel="stylesheet" href="Css/MainMenu.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body class="body container">
    <div class="row justify-content-center">
        <div class="col-sm-12 content background text-center">
            <h1 class="h1 text-center">Welcome player</h1>

            <hr />
            
            <h2 class="h2">Nickname</h3>
            <input id="usernameInput" class="input text-center" maxlength="10" value="John">

            <hr />

            <h3 class="h3">(Only needed if you join a lobby)</h3>
            <h2 class="h2">Lobby id</h3>

            <input id="gamecodeInput" class="input text-center" maxlength="5">
            
            <hr />

            <div class="row justify-content-around container-btn">
                <a class="OrangeBtn" onclick="HostGame()">Host Game</a>
                <a class="OrangeBtn" onclick="JoinGame()">Join Game</a>
            </div>
        </div>
    </div>
</body>
