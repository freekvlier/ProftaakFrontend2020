<head>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/PlaceBoats.css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body class="body container">
    <h1 class="h1">Setup Phase</h1>
    <div class="row justify-content-center">
        <div class="row justify-content-between col-sm-12 content background">
            <div class="container-player">
                <h2 class="h2" id="PlayerName">Guest</h2>
                <div class="player-grid" id="Grid"></div>
            </div>
            <div class="container-availableships">
                <h2 class="h2">Available Ships</h2>
                <div class="scrollbar-x border-orange">
                    <table class="AvailableShips">
                        <tr>
                            <th>Amount</th>
                            <th>Shiptype</th>
                            <th>Length</th>
                        </tr>
                        <tr class="AvailableShip" id="AircraftCarrier">
                            <td><span>1</span>/1</td>
                            <td>Aircraft Carrier</td>
                            <td>6</td>
                        </tr>
                        <tr class="AvailableShip" id="BattleShip">
                            <td><span>2</span>/2</td>
                            <td>Battle Ship</td>
                            <td>4</td>
                        </tr>
                        <tr class="AvailableShip" id="Submarine">
                            <td><span>3</span>/3</td>
                            <td>Submarine</td>
                            <td>3</td>
                        </tr>
                        <tr class="AvailableShip" id="PatrolShip">
                            <td><span>4</span>/4</td>
                            <td>Patrol Ship</td>
                            <td>2</td>
                        </tr>
                    </table>
                </div>
                <div class="row justify-content-center container-btn">
                    <button class="OrangeBtn" id="PlayerReady">Ready</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="Js/Main.js"></script>

<script>
    (() => {
        CreateGrid('Grid');
    })();
</script>
