<head>
    <title>Battleships - About</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/GameOver.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body class="body container">
    <div class="row justify-content-center">
        <div class="col-sm-12 content background">
            <h1 class="h1 title text-center" id="VictoryTitle" style="display: none">Victory</h1>
            <h1 class="h1 title text-center" id="DefeatTitle" style="display: none">Defeated</h1>            
            <div class="textContainer">
                <div id ="VictoryText" style="display: none">
                    <p class="text text-center">Congratulations <span id="VictoryName"></span></p>
                    <p class="text text-center">Your fleet is the last one standing</p>
                </div>
                <div id="DefeatText" style="display: none">
                    <p class="text text-center">Battleluck next time <span id="DefeatName"></span></p>
                    <p class="text text-center">Your entire fleet has been destroyed</p> 
                </div>
            </div>
            <div class="row justify-content-center container-btn">
                <a class="OrangeBtn" href="MainMenu.html">Return to menu</a>
            </div>
        </div>
    </div>
</body>
<script src="Js/Main.js"></script>
